<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADECC-Construction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            display: none;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .logo-container {
            max-width: 200px;
            display: block;
            margin: auto;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img class="logo" src="logo.jpeg" alt="Company Logo">
        </div>
    </div>

    <div class="menu">
        <a href="#home" onclick="showContent('home')">Home</a>
        <a href="#portfolio" onclick="showContent('portfolio')">Portfolio</a>
        <a href="#services" onclick="showContent('services')">Services</a>
        <a href="#contact.html" onclick="showContent('contact')">Get in touch</a>
    </div>

    <div class="content" id="home">
        <h2>Welcome to MADECC-Construction</h2>
        <p>Your introduction goes here.</p>
        <p><a href="#home.html" onclick="showContent('home')">Home</a></p>
    </div>

    <div class="content" id="portfolio">
        <h2>Portfolio</h2>
        <p>Showcase your projects here.</p>
        <p><a href="#portfolio.html" onclick="showContent('portfolio')">Portfolio</a></p>
    </div>

    <div class="content" id="services">
        <h2>Services</h2>
        <p>Describe the services you offer.</p>
        <p><a href="#services.html" onclick="showContent('services')">Services</a></p>
    </div>

    <div class="content" id="contact">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h2>Get in touch</h2>
            <input type="text" id="name" placeholder="name" required>
            <input type="email" id="email" placeholder="email id" required>
            <input type="text" id="phone" placeholder="phone no" required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
          Email.send({
          SecureToken : " 7597102e-60cd-44f8-bdfb-95972fd23cfa", 
          To : 'madeccco@gmail.com',
          From : document.getElementById("email").value,
          Subject : "New contact form Enquiry",
          Body : "name " +document.getElementById("name").value
               + "<br> Email: " +document.getElementById("email").value
               + "<br> Phone no: " +document.getElementById("phone").value
               + "<br> Message: " +document.getElementById("message").value
      }).then(
        message => alert("Message sent successfully")
      );
       }
    </script>

    <div class="footer">
        <p>&copy; 2023 MADECC-Construction</p>
    </div>

    <script>
        function showContent(contentId) {
            // Hide all content sections
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });

            // Show the selected content section
            var selectedContent = document.getElementById(contentId);
            selectedContent.style.display = 'block';
        }
    </script>
</body>
</html>
